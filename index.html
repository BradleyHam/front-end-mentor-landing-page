<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
  <div class="container">
    <section class="nav">
      <div class="logo"></div>
    </section>
    <section class="hero"></section>
    <section class="content">
      <h1 class="were">WE'RE</h1>
      <h1 class="coming">COMING</h1>
      <h1 class="soon">SOON</h1>

      <P>Hello fellow shoppers! We're currently building our new fashion store. add your email below to stay up-to-date with
        announcments and our launch details
      </P>

      <form action="">
        <label for="email"></label>
        <div class="input">
          <input type="text" name="email" placeholder="Email Address">
          <button type='submit' class='submit-button'>
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
